boris_name=Boris Povod
boris_role=Desenvolvedor de tecnologias blockchain
boris_info=Um programador de blockchain bem conhecido, com muitos anos de experiência no campo. No passado, Boris foi o co-fundador e o desenvolvedor principal da Crypti.

nikolay_name=Nikolay Taymanov
nikolay_role=Gerente de comunidade
nikolay_info=Um entusiasta de tecnologia cripto russo, com um Mestrado em Ciências feito na Universidade de Tecnologia de Aviação de Moscou. Em 2015, deixou o seu trabalho para se concentrar no estudo das tecnologias de blockhain.

domi_name=Dominik Zynis
domi_role=Comunicações e marketing
domi_info=Envolvido com criptotecnologias desde 2012, e tem um extenso background em marketing de software e comunicações (Mastercoin/Omni Protocol, Siemens/eMeter, Oracle, JSON).

serguei_name=Serguei Popov
serguei_role=Conselheiro científico
serguei_info=Um matemático brasileiro de origem russa. Ele obteve seu Ph.D. na Universidade Estatal de Moscou. Atualmente trabalha na área de Processos Estocásticos e tem interesse em tecnologias blockchain. Faz parte da equipe da IOTA.

stas_name=Stas Oskin
stas_role=BizDev e Core Dev
stas_info=Tem mais de 10 anos de vasta experiência em engenharia, desenvolvimento e gestão de produtos e serviços de (cloud) software, aplicações em saúde, criptomoedas e serviços sociais. Stas é um empreendedor, entusiasta cripto e um life hacker.

seb_name=Sebastian Stupurac
seb_role=Projeto e produto
seb_info=Empresário, visionário, marido. Um grande crente em tecnologias cripto e blockchain, em quais ele está envolvido desde 2013, Sebastian tem uma vasta experiência em sistemas de informação, gestão de produtos e recursos humanos, e suporte ao cliente. Sebastian tem um BA em Sistemas de Informação.

pavel_name=Pavel Nekrasov
pavel_role=Desenvolvedor sênior 
pavel_info=Programador experiente com foco em dispositivos de Internet das coisas, projetos de alto perfil, e desenvolvimento blockchain. Pavel foi um dos desenvolvedores principais de Crypti e possui uma pós-graduação em Finanças.

lior_name=Lior Zysman
lior_role=Conselheiro jurídico
lior_info=Lior é um advogado corporativo que orienta startups e investidores em crowdfunding e moedas digitais, e trabalha em descentralização autônoma não lucrativa (Runner-up no hackathon Consenso 2016 com um DAO de caridade). Lior é bacharel em Direito e B.A. em administração de empresas, da Universidade de Tel Aviv.

nimrod_name=Nimrod Back
nimrod_role=Conselheiro de campanhas
nimrod_info=Nimrod é um inventor, desenvolvedor de aplicativos e rock-star de crowdfunding. Sua primeira criação, Pressy, foi um grande sucesso e é considerada ser uma das mais bem sucedidas campanhas do Kickstarter. Desde então, Nimrod também inventou e financiou com sucesso Boogie Dice e ajudou muitos outros projetos a atingirem seus objetivos.

matt_name=Matthew Elias
matt_role=Conselheiro estratégico
matt_info=Especialista de matérias legais em Bitcoin, criptomoedas, e tecnologias decentralizadas. Em 2011, escreveu sobre as considerações legais com relação a Bitcoin/e-cash pseudônimos. Orienta e consulta empresários, tecnólogos e decisores políticos na Nomos Labs LLC., anteriormente; Contraparte, Mastercoin / Omni Protocol, FCC (Comissão Federal de Comunicação).

eric_name=Eric Gu
eric_role=Conselheiro de marketing
eric_info=Organizador da Bitcoin Shanghai Meetup, Eric é um experiente profissional de TI que começou como programador e adquiriu ao longo da vida as habilidades para o gerenciamento de projetos multidisciplinares e a navegação no mar de desafios difíceis.

alex_name=Alex Sazonov
alex_role=Desenvolvedor sênior
alex_info=Desenvolvedor com mais de 10 anos de experiência em desenvolvimento de software, incluindo 6 anos de experiência no setor bancário. Interessado em aprendizagem de máquina, Big Data, e tecnologia blockchain. Alex tem um bacharelado em sistemas de informação.

