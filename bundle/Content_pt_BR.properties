platform_features=Características da plataforma

platform_features_cross_bc_title=Cross blockchain EVM
platform_features_cross_bc_text=A plataforma Wings suporta contratos inteligentes de Ethereum e Rootstock.

platform_features_chatbots_title=Hub de chatbots 
platform_features_chatbots_text=Bots de mensagens instantâneas podem ser utilizados ​​para um melhor controle, comunicações e gestão de DAOs.

platform_features_legal_title=Estrutura legal
platform_features_legal_text=Os nossos parceiros no campo legal têm uma profunda compreensão de DAOs e estão prontos a dar assistência. Use isso em seu benefício.

platform_features_zero_knowledge_title=Conhecimento zero
platform_features_zero_knowledge_text=A Plataforma Wings permite a criação de uma proposta DAO sem conhecimento prévio de contatos inteligentes e blockchain.

platform_features_user_rating_title=Avaliações do proprietário DAO
platform_features_user_rating_text=Aumente a sua influência com o sistema de reputação da plataforma Wings.

platform_features_collaboration_title=Colaboração decentralizada
platform_features_collaboration_text=Descubra quais projetos são apoiados pelos outros, e junte-se a eles!

platform_features_safe_deposit_title=Contas asseguradas pelo blockchain
platform_features_safe_deposit_text=A Wings aloca uma conta segura em blockchain para depósitos de criptotokens.

platform_features_auto_participation_title=Participação automática
platform_features_auto_participation_text=Define as suas preferências e as regras de participação, e o recurso de auto-participação inteligente da Wings fará o resto do trabalho.

platform_features_event_notifications_title=Notificações de eventos
platform_features_event_notifications_text=Wings irá notificá-lo sobre qualquer novo DAO promissor.

platform_features_user_rating_system_title=Sistema de avaliação do usuários DAO
platform_features_user_rating_system_text=Ter uma boa classificação vem com regalias. O sistema de classificação de usuários também permite que você acompanhe usuários populares com pontuação elevada e ver quais DAOs eles apoiam.

platform_features_cooperative_support_title=Suporte cooperativo
platform_features_cooperative_support_text=Pode-se configurar a plataforma Wings para apoiar automaticamente os mesmos DAOs que usuários específicos estão apoiando.

platform_features_earn_from_being_a_leader_title=Líderes recompensados 
platform_features_earn_from_being_a_leader_text=Ganhe tokens por cada participante que o segue; quanto mais seguidores tiver, mais você recebe!


