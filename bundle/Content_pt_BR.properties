future_title=DAOs são o futuro

future_switcher_owner=Membro DAO
future_switcher_entrepreneur=Criador DAO

future_item_rewards_title=Compartilhando as recompensas
future_item_rewards_text=Proprietários de tokens DAO são elegíveis para receber uma parte de todas as receitas de campanhas futuras.

future_item_security_title=Segurança e transparência
future_item_security_text=Tokens de propriedade DAO são assegurados por tecnologias blockchain e contratos inteligentes. O controle do DAO permanece nas mãos dos donos. A plataforma Wings é código aberto e os contratos inteligentes, commits e avanços são visíveis em registros públicos seguros, como os blockchains de Ethereum e Bitcoin.

future_item_community_title=Estabelecer uma comunidade confiável
future_item_community_text=Os proprietários DAO têm o direito de votar, conforme a sua cota, em qualquer novo DAO submetido à plataforma Wings. A decisão sobre quais projetos são listados está nas mãos da comunidade DAO.

future_item_managment_title=Gestão fácil por apoiadores DAO
future_item_managment_text=Wings traz o poder de volta para os apoiadores do projeto. Todos os projetos apoiados são acessíveis usando aplicações Web e bots de mensagens instantâneas. Apoie um projeto, crie uma votação ou escreva um comentário - tudo sem escrever uma linha de código.

future_item_business_title=Estrutura DAO completa
future_item_business_text=Wings fornece uma estrutura completa para formação, gestão e comunicações de DAOs.

future_item_setup_title=Configuração e gestão simples
future_item_setup_text=Com Wings, DAOs estão prontas a funcionar num instante. Bots de mensagens instantâneas de Wings economizam tempo e recursos, trazendo o controle total de DAOs e tomando conta das interações do usuário DAO.

future_item_increase_title=Taxas de sucesso crescentes
future_item_increase_text=Todos os projetos DAO estão sujeitos a análise da comunidade antes de serem publicados, assim ganhando feedback e seguidores que podem contribuir para uma formação bem sucedida de DAO.

future_item_transparency_title=Transparência e segurança
future_item_transparency_text=DAOs combinam a segurança da tecnologia blockchain e a transparência de contratos inteligentes em registros públicos, oferecendo um novo nível de proteção e introspeção para organizações.

future_item_control_dao_title=Controla DAOs com chatbots
future_item_control_dao_text=Wings traz o poder de volta para os apoiadores. Todos os projetos apoiados são acessíveis usando aplicações Web e bots de mensagens instantâneas. Apoie um projeto, crie uma votação ou escreva um comentário - tudo na palma da sua mão.

future_item_never_miss_out_title=Nunca perca uma nova oportunidade DAO.
future_item_never_miss_out_text=Wings permite a criação de fundos de auto-participação e uma estratégia de participação preferida, permitindo, assim, participar em novos DAOs sem medo de perder uma oportunidade!

future_item_follow_community_members_title=Siga membros de sucesso da comunidade
future_item_follow_community_members_text=Utilize Wings para seguir outros membros da comunidade DAO, e participar automaticamente nos mesmos DAOs. Amplie as suas oportunidades e a participação alavancando as pessoas com quem colabora.

